<!DOCTYPE html>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="cabecalho">
        <nav class="cabecalho__menu">
            <a class="cabecalho__menu__link" href="index.html">Início</a>
            <a class="cabecalho__menu__link" href="palestrantes.html">Sobre o palestrante</a>
            <a class="cabecalho__menu__link" href="programacao.html">Programação do evento</a>
            <a class="cabecalho__menu__link" href="contato.html">Nos contate</a>
        </nav>    
    </header>

    <main class="apresentacao">
        <section class="apresentacao__conteudo">
            <h1 class="apresentacao__conteudo__titulo">NOSSA INSCRIÇÃO!!</h1>
            <p class="apresentacao__conteudo__texto_inscricao">Este é nosso formulário de inscrição para você que deseja participar da maior palestra de todos os tempos do UNIDEP</p>

            <form action="processar_inscricao.php" method="post" class="formulario">
                <div class="formulario__grupo">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                
                <div class="formulario__grupo">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="formulario__grupo">
                    <label for="ingresso">Tipo de Ingresso:</label>
                    <select id="ingresso" name="ingresso" required>
                        <option value="presencial">Presencial</option>
                        <option value="virtual">Virtual</option>
                        <option value="completo">Completo</option>
                    </select>
                </div>
                
                <button type="submit">Inscrever-se</button>
            </form>
        </section>
    </main>

    <footer class="rodape">
        <p>Desenvolvido por: Nicolas © 2024</p>
    </footer>
